<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Form</title>
</head>
<body>

  <h2>Payment Form</h2>
  <form>
    <label for="name"> Name</label><br />
    <input type="text" id="name" name="name" required /><br /><br />

    <label for="cardnumber">Card Number</label><br />
    <input type="text" id="cardnumber" name="cardnumber" maxlength="16" required /><br /><br />

    <label for="expiry">Expiry Date (MM/YY)</label><br />
    <input type="text" id="expiry" name="expiry" maxlength="5" placeholder="MM/YY" required /><br /><br />

    <label for="cvv">CVV</label><br />
    <input type="password" id="cvv" name="cvv" maxlength="3" required /><br /><br />

    <button type="submit">Pay Now</button>
  </form>

</body>
</html>
